<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <div class="signin-box">
        <div class="mainContainer collapsed">
          <div class="container1">
            <div class="signin">
              <h2>Sign in</h2>
            </div>
            <div class="username">
              <input
                id="uname"
                type="text"
                size="23.9"
                maxlength="25"
                class="userField"
                placeholder="Email"
              />
            </div>
            <div class="username">
              <input
                id="pword"
                type="password"
                size="23"
                maxlength="25"
                class="userField"
                placeholder="Password"
              />
              <button class="toggle">Show</button>
            </div>
          </div>
          <div class="container2">
            <div class="forgotPassword">
              <p><a class="forgotlink" href="">Forgot Password?</a></p>
            </div>
            <div class="checkboxSignedIn">
              <div>
                <input id="checkbox" type="checkbox" />
              </div>
              <div>
                <p class="signedIn">Keep me logged in</p>
              </div>
            </div>
          </div>
          <div class="container3">
            <div class="btnContainer">
              <button class="btn-signin">Sign in</button>
            </div>
            <div class="horizontal">
              <hr />
              <div class="hori">OR</div>
              <hr />
            </div>
            <div class="btnContainer">
              <button class="btn-signinother">
                <div class="svgStyle">
                  <img src="assests/google-icon-logo-svgrepo-com.svg" class="svgsize" />
                </div>
                <div>
                  <p class="signinText">Sign in with Google</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
